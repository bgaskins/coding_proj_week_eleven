<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Tik-Tak-Toe</title>
    <style>
        h1 {
            text-align: center;
        }
        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 36px;
            border: 2px solid #000000;
            cursor: pointer;
    }</style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <!-- Bootstrap alert for displaying game result -->
        <div id="alert" class="alert alert-success" style="display: none;"></div>
        <div class="row">
            <!-- Game board cells with the cell attribute. X's and -'O's will show here -->
            <div class="col-4 cell" cell></div>
            <div class="col-4 cell" cell></div>
            <div class="col-4 cell" cell></div>
        </div>
        <div class="row">
            <div class="col-4 cell" cell></div>
            <div class="col-4 cell" cell></div>
            <div class="col-4 cell" cell></div>
        </div>
        <div class="row">
            <div class="col-4 cell" cell></div>
            <div class="col-4 cell" cell></div>
            <div class="col-4 cell" cell></div>
        </div>
    </div>
    <!-- Bootstrap, jQuery bundle-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
